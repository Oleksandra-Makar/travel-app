          <a href="add-trip.html" class="btn">

            <i class="far fa-clock text-primary"></i> Plan your trip

        </div>

          Past Trips

        <table class="table">

            <tr>
              <th>Country</th>

            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Norway</td>
