<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/59481b83ea.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Welcome to the TravelLife</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="myprofile.html">
                <i class="fas fa-suitcase-rolling"></i> TravelLife
            </a>
        </h1>
        <ul>
            <li> <a href="profiles.html">Travelers</a> </li>
            <li> <a href="register.html">Sign up</a> </li>
            <li> <a href="login.html">Sign in</a> </li>
        </ul>
    </nav>
    <section class="container">
        <h1 class="large text-primary">
            Sign Up
        </h1>
        <p class="lead"> <i class="fas fa-user"></i> Create Your Account</p>
        <form action="profile.html" class="form">
            <div class="form-group">
                <input type="text" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" minlength="8">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm Password" minlength="8">
            </div>
        </form>
        <input type="submit" value="Register" class="btn btn-primary btn-form">
        <p class="my-1" >Already have an account? <a href="login.html">Sign In</a></p>
    </section>
</body>
</html>
