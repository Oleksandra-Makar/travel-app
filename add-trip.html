<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/59481b83ea.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Welcome to the TravelLife</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="myprofile.html">
                <i class="fas fa-suitcase-rolling"></i> TravelLife
            </a>
        </h1>
        <ul>
            <li> <a href="profile.html">Travelers</a> </li>
            <li> <a href="register.html">Sign up</a> </li>
            <li> <a href="login.html">Sign in</a> </li>
        </ul>
    </nav>
    <section class="container">
        <h1 class="large text-primary">
            Add your trip
          </h1>
          <p class="lead">
            <i class="fas fa-plus text-primary"></i> Add any trip that you have had in the past
          </p>
          <small class="danger">* = required field</small>
          <form class="form">
            <div class="form-group">
              <input type="text" placeholder="* Country" name="country" required />
            </div>
            <div class="form-group">
              <input type="text" placeholder="* Companion" name="companion" required />
            </div>
            <div class="form-group">
              <h4>From Date</h4>
              <input type="date" name="from" />
            </div>
            <div class="form-group">
              <h4>To Date</h4>
              <input type="date" name="to" />
            </div>
            <div class="form-group">
              <textarea
                name="description"
                cols="30"
                rows="5"
                placeholder="Trip Description"
              ></textarea>
            </div>
            <input type="submit" class="btn btn-primary my-1" value="Submit" />
            <a class="btn my-1" href="myprofile.html">Go Back</a>
          </form>
    </section>
</body>
</html>
